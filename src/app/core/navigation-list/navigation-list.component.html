<mat-nav-list>
    <mat-list-item [routerLink]="nav.link"
                   [routerLinkActive]="['link-active']"
                   *ngFor="let nav of links">
        <span matListItemTitle>{{ nav.name }}</span>
        <div matListItemIcon
             [ngSwitch]="nav.isNative">
            <mat-icon *ngSwitchCase="false"
                      [svgIcon]="nav.icon"></mat-icon>
            <mat-icon *ngSwitchCase="true">{{nav.icon}}</mat-icon>
        </div>
    </mat-list-item>
</mat-nav-list>
