<form (submit)="onSubmit()"
      [formGroup]="fRecord">
    <mat-card>
        <mat-card-title>خوابگاه</mat-card-title>
        <mat-card-content>
            <table mat-table
                   [dataSource]="dataSource">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef> نام </th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.profile.name+' '+element.profile.family}} </td>
                </ng-container>
                <ng-container matColumnDef="index">
                    <th mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef> </th>
                    <td mat-cell
                        *matCellDef="let element;index as i;"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="refId">
                    <th mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef> شماره پیگیری</th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.dormitory?.refId??'-'}} </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell
                        mat-sort-header
                        *matHeaderCellDef> هزینه</th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.dormitory?.refId}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell
                        *matHeaderCellDef>سبک پذیرایی</th>
                    <td mat-cell
                        *matCellDef="let element">
                        <mat-form-field>
                            <mat-label>پذیرایی</mat-label>
                            <mat-select [formControlName]="element.profile.nationalCode">
                                <mat-option [value]="1">بدون غذا- ۵۰۰۰۰۰ریال</mat-option>
                                <mat-option [value]="2">فقط شام- ۴۵۰۰۰۰۰ریال</mat-option>
                                <mat-option [value]="3">صبحانه ناهار شام-۹۵۰۰۰۰۰ریال</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>
                <tr mat-header-row
                    *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-actions align="end"><button mat-stroked-button
                    [disabled]="fRecord.invalid"
                    type="submit">پرداخت</button></mat-card-actions>
    </mat-card>
</form>
