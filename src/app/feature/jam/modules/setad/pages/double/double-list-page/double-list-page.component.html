<button mat-icon-button
        class="refbutton"
        (click)="onRefreshClick()"><mat-icon>refresh</mat-icon></button>
<table mat-table
       matSort
       [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef>نام تیم</th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="ageRangeName">
        <th mat-header-cell
            *matHeaderCellDef> گروه سنی </th>
        <td mat-cell
            *matCellDef="let element"> {{element.ageRangeName}} </td>
    </ng-container>
    <ng-container matColumnDef="created">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> زمان ساخت </th>
        <td mat-cell
            *matCellDef="let element"> {{element.created|date}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let element">
            <button mat-icon-button
                    [routerLink]="element.id"><mat-icon>visibility</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns">

    </tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
    <span>تعداد کل: {{dataSource?.data?.length}}</span>
</div>
