<table mat-table
       matSort
       [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> نام </th>
        <td mat-cell
            *matCellDef="let element"> {{element.profile.name+' '+element.profile.family}} </td>
    </ng-container>
    <ng-container matColumnDef="refId">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> شماره پرداخت </th>
        <td mat-cell
            *matCellDef="let element"> {{element.refId}} </td>
    </ng-container>
    <ng-container matColumnDef="authority">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> تاییده پرداخت </th>
        <td mat-cell
            *matCellDef="let element"> {{element.authority}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> امکانات </th>
        <td mat-cell
            *matCellDef="let element">
            <span>
                <ng-container [ngSwitch]="element.type">
                    <ng-container *ngSwitchCase="1">بدون غذا</ng-container>
                    <ng-container *ngSwitchCase="2">فقط  شام</ng-container>
                    <ng-container *ngSwitchCase="3">کامل</ng-container>
                </ng-container>
            </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="sex">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> جنسیت </th>
        <td mat-cell
            *matCellDef="let element"> {{element.profile.sex}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> شهر </th>
        <td mat-cell
            *matCellDef="let element"> {{element.profile.city}} </td>
    </ng-container>
    <ng-container matColumnDef="nationalCode">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> کد ملی </th>
        <td mat-cell
            *matCellDef="let element"> {{element.profile.nationalCode}} </td>
    </ng-container>
    <ng-container matColumnDef="created">
        <th mat-header-cell
            mat-sort-header
            *matHeaderCellDef> تاریخ ثبت</th>
        <td mat-cell
            *matCellDef="let element"> {{element.created|date:'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell
            *matHeaderCellDef> </th>
        <td mat-cell
            *matCellDef="let element"> </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="displayedColumns">

    </tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
