<!doctype html>
<html lang="fa"
      dir="rtl">

<head>
      <meta charset="utf-8">
      <title>کانون دانشجویان زرتشتی</title>
      <base href="/">
      <meta name="viewport"
            content="width=device-width, initial-scale=1">
      <link rel="icon"
            type="image/x-icon"
            href="favicon.ico">
      <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/UI-Farsi-Digits-Non-Latin/Vazirmatn-UI-FD-NL-font-face.css"
            rel="stylesheet"
            type="text/css" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
            rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
      <link rel="manifest"
            href="manifest.webmanifest">
      <meta name="theme-color"
            content="#1976d2">
</head>

<body class="mat-typography">
      <app-root>
            <div class="container">
                  <div class="row">
                        <div id="loader">
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="dot"></div>
                              <div class="loading"></div>
                        </div>
                  </div>
            </div>
      </app-root>

      <!-- Github Pages hack to allow SPA refresh without receiving 404. -->
      <script>
            (function () {
                  // Retrieve the URL the user was trying to access when receiving the 404.
                  let redirect = sessionStorage.redirect;
                  // Remove the URL from sessionStorage.
                  delete sessionStorage.redirect;
                  // Check if we actually need to redirect.
                  if (redirect && redirect != location.href) {
                        // We need to redirect to the URL the user was trying to access.
                        history.replaceState(null, null, redirect);
                  }
            })();
      </script>
      <!-- /Github Pages hack. -->
      <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
